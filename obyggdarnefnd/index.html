<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Underground navigation in global mode | Sample | ArcGIS Maps SDK for
      JavaScript 4.28
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #menu {
        padding: 1em;
        text-align: center;
      }
      button {
        display: block;
        margin: 0 auto;
        margin-top: 1em;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
      require(["esri/WebScene", "esri/views/SceneView", "esri/layers/FeatureLayer", "esri/config"], (
        WebScene,
        SceneView,
        FeatureLayer,
        esriConfig
      ) => {
        // load webscene from ArcGIS Online
        const map = new WebScene({
          portalItem: {
            id: "4941b685f8714157bbd47b354f4f2f64"
          }
        });

        /********************
         * Underground view settings
         ********************/
        const view = new SceneView({
          container: "viewDiv",
          map: map
        });

        view.when(() => {
          // allow navigation above and below the ground
          map.ground.navigationConstraint = {
            type: "none"
          };
          // the webscene has no basemap, so set a surfaceColor on the ground
          map.ground.surfaceColor = "#fff";
          // to see through the ground, set the ground opacity to 0.4
          map.ground.opacity = 0.4;
        });

        const undergroundBtn = document.getElementById("undergroundBtn");
        const opacityInput = document.getElementById("opacityInput");

        undergroundBtn.addEventListener("click", () => {
          // slide 1 of the webscene presentation has a viewpoint that is underground
          view
            .goTo(map.presentation.slides.getItemAt(1).viewpoint, {
              duration: 1000
            })
            .catch((error) => {
              if (error.name !== "AbortError") {
                console.error(error);
              }
            });
        });

        opacityInput.addEventListener("change", (event) => {
          map.ground.opacity = event.target.checked ? 0.4 : 1;
        });

        /********************
         * Add feature layer
         ********************/

        // Earthquakes Iceland.
        const featureLayer = new FeatureLayer({
          url: "https://luk.vedur.is/arcgis/rest/services/skjalftar/skjalftar_isn93/FeatureServer/0"
          //url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Landscape_Trees/FeatureServer/0"
        });

        map.add(featureLayer);

        view.ui.add("menu", "top-right");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="menu" class="esri-widget">
      <input type="checkbox" id="opacityInput" checked />
      <label for="opacityInput">See through ground</label>
      <button id="undergroundBtn">Go underground</button>
    </div>
  </body>
</html>
