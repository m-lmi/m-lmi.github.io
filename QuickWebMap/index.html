<!DOCTYPE html>
<html>
<head>
    <title>Copernicus Marine Web Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([64.9631, -19.0208], 4);  // Coordinates for Iceland

        // Esri Satellite Basemap
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{x}/{y}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);
      // Add Copernicus Marine Waves WMTS
var copernicusLayer = L.tileLayer.wmts("https://wmts.marine.copernicus.eu/teroWmts/GLOBAL_ANALYSISFORECAST_WAV_001_027/cmems_mod_glo_wav_anfc_0.083deg_PT3H-i_202311", {
    layer: 'VCMX',
    tilematrixSet: 'EPSG:4326',
    format: 'image/png',
    transparent: true,
    attribution: 'Copernicus Marine Service'
}).addTo(map);
      // Add Ship Traffic (Fishing Ships 2022) WMS
var shipTrafficLayer = L.tileLayer.wms("http://havbase.kystverket.no/havbase_cache/?service=WMS", {
    layers: 'Fiskefart√∏y',
    format: 'image/png',
    transparent: true,
    crs: L.CRS.EPSG3575,
    attribution: 'Havbase Kystverket'
}).addTo(map);
      // Add custom background tiles
var customTiles = L.tileLayer("https://heima.hafro.is/~einarhj/tiles/haf/050m/{z}/{x}/{y}.png", {
    attribution: "Hafro tiles"
}).addTo(map);
    </script>
</body>
</html>
