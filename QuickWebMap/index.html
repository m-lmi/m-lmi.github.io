<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map - Copernicus Marine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Make the map fill the entire browser window */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set view to Iceland
        var map = L.map('map').setView([64.9631, -19.0208], 6); // Coordinates of Iceland

        // Add OpenStreetMap base layer
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add Google Satellite base layer
        var googleSatLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '© Google'
        });

        // Add Hafro overlay layer with the provided configurations
        var hafroOverlay = L.tileLayer('https://heima.hafro.is/~einarhj/tiles/haf/050m/{z}/{x}/{-y}.png', {
            minZoom: 5,
            maxZoom: 16,
            tileSize: 256,
            subdomains: 'abc',
            errorTileUrl: '',
            tms: false,
            noWrap: false,
            zoomOffset: 0,
            zoomReverse: false,
            opacity: 1,
            zIndex: 1,
            detectRetina: false,
            attribution: '© Einar @ Hafro'
        }).addTo(map); // Overlay layer added to the map by default

        // Add EMODnet Vessel Density WMS layer
        var vesselDensityLayer = L.tileLayer.wms("https://ows.emodnet-humanactivities.eu/geoserver/ows", {
            layers: 'emodnet:vesseldensity_01',
            format: 'image/png',
            transparent: true,
            attribution: '© EMODnet'
        }).addTo(map);

        // Add Copernicus Marine WMTS Sea Water Velocity layer
        var seaWaterVelocityLayer = L.tileLayer.wms("https://wmts.marine.copernicus.eu/teroWmts/GLOBAL_ANALYSISFORECAST_PHY_001_024/cmems_mod_glo_phy-cur_anfc_0.083deg_PT6H-i_202406", {
            layers: 'sea_water_velocity',
            format: 'image/png',
            transparent: true,
            time: '2024-10-03T00:00:00Z',
            attribution: '© Copernicus Marine'
        }).addTo(map);

        // Add layer control
        var baseMaps = {
            "OpenStreetMap": osmLayer,
            "Google Satellite": googleSatLayer
        };

        var overlayMaps = {
            "Sea DEM": hafroOverlay,
            "Vessel Density": vesselDensityLayer,
            "Sea Water Velocity": seaWaterVelocityLayer
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
