<!DOCTYPE html>
<html>
<head>
    <title>Copernicus Marine Web Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        // Initialize map
        var map = L.map('map').setView([0, 0], 2); // Centered at 0,0

        // OSM base layer
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Esri Satellite Imagery layer
        var satelliteLayer = L.tileLayer('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{x}/{y}', {
            attribution: '© Esri & Contributors'
        });

        // Layer control to switch between OSM and satellite
        L.control.layers({
            "OpenStreetMap": osmLayer,
            "Satellite Imagery": satelliteLayer
        }).addTo(map);
    </script>
</body>
</html>
