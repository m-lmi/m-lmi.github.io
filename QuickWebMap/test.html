<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map - Copernicus Marine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Make the map fill the entire browser window */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map with CRS as EPSG4326
        var map = L.map('map', {
            center: [0, 0], // Center of the map at [0,0] with zoom level 0
            zoom: 0,
            crs: L.CRS.EPSG4326
        });

        // OpenStreetMap base layer
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add Copernicus Marine WMTS layer using the template
        var template = 'https://wmts.marine.copernicus.eu/teroWmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=&LAYER={layer}&STYLE=&FORMAT=image/png&TILEMATRIXSET={tileMatrixSet}&TILEMATRIX={z}&time={time}&TILEROW={y}&TILECOL={x}';
        
        var copernicusLayer = L.tileLayer(template, {
            layer: 'GLOBAL_MULTIYEAR_WAV_001_032/cmems_mod_glo_wav_my_0.2_PT3H-i_202112/VHM0',
            tileMatrixSet: 'EPSG:4326',
            time: '2021-12-31',
            noWrap: true
        }).addTo(map);

        // Add layer control for switching between OSM and the Copernicus layer
        var baseMaps = {
            "OpenStreetMap": osmLayer
        };

        var overlayMaps = {
            "Copernicus Sea Surface Waves": copernicusLayer
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
